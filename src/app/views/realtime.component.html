<div fxLayout="column" fxLayoutWrap>
    <!-- filter Realtime graph -->
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="left">        
        <mat-form-field>        
            <input matInput type="number" min="1" max="60" placeholder="Frecuency [minutes]" [formControl]="frequency">
            <mat-hint align="end">{{ getFrequencyLength() }} / 2</mat-hint>
        </mat-form-field>
        
        <div fxFlex></div>

        <button (click)="onSaveFrequency($event)" mat-fab color="primary">Save</button>
    </div>

    <!-- graph -->
    <div id="realtime" #realTimeContainer></div>
</div>
